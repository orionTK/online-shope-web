<section id="checkout">
    <header class="py-2">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <div class="flex-grow-1">
                    <img src="./assets/images/favicon.ico" routerLink="/" style="cursor: pointer;">
                    <span><span class="mx-2">|</span>Thanh toán</span>
                </div>
                <div>
                    <div id="ava-user" class="d-flex justify-content-end align-items-center">
                        <img src="./assets/images/ava.png" style="width: 5%;">
                        <span class="username ml-2">Orion</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container py-3 font-15">
        <div id="contact" class="mb-2">
            <p class="mb-2"><i class="fas fa-map-marker-alt mr-2"></i>Địa chỉ nhận hàng</p>
            <div>
                <span class="font-weight-bold">Orion Rigle</span>
                <span class="font-weight-bold ml-2">09855055055</span>
                <span class="mx-2">Đại học Mở - 371 Nguyễn Kiệm - TP.Hồ Chí Minh</span>
                <span><button type="button" class="btn text-uppercase font-12" data-toggle="modal"
                        data-target="#exampleModal" data-whatever="@fat" style="color:blue;">Thay đổi</button></span>
            </div>
        </div>

        <div class="container">
            <div class="header--checkout--container">
                <div class="row header--checkout py-2 px-3 mb-2"
                    style="background-color: var(--whitesmoke);">
                    <div class="header--checkout--title font-15">Sản phẩm</div>
                    <div class="header--checkout--title text-center">Đơn giá</div>
                    <div class="header--checkout--title text-center">Số lượng</div>
                    <div class="header--checkout--title text-center">Thành tiền</div>
                </div>
            </div>

            <!-- Chi tiết sản phẩm cần thanh toán  -->
            <div class="checkout-body-container">
                <div class="checkout--body row font-14 py-2 px-3">
                    <div class="checkout--body--details">
                        <div class="product--img--container d-flex">
                            <img class="product--img" src="./assets/images/men/tee/1.jpg" style="width: 20%;">
                            <h6 class="product--name pl-4 font-14">Áo Carhatt</h6>
                        </div>
                    </div>
                    <div class="checkout--body--details text-center">500.000</div>
                    <div class="checkout--body--details text-center">1</div>
                    <div class="checkout--body--details text-center" style="color: var(--darkred);">500.000</div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-end align-items-baseline">
                        <p>Tổng tiền (2 sản phẩm): </p>
                        <h3 class="total-price ml-2">1.000.000đ</h3>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-dark py-2 px-4 text-uppercase font-14 mr-2"
                            routerLink="/"><i class="fas fa-undo mr-1"></i>Tiếp tục mua hàng</button>
                        <button type="button" class="btn py-2 px-4 text-light text-uppercase font-14"
                            style="background-color: var(--darkred);" routerLink="/check-out">Thanh toán</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal Edit Receive Address -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thay đổi thông tin nhận hàng</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Số điện thoại: </label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Địa chỉ nhận hàng: </label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Lưu</button>
            </div>
        </div>
    </div>
</div>
